<h1>Рецепты</h1>
<a href="{% url 'recipe_create' %}">Добавить рецепт</a>
<ul>
    {% for recipe in recipes %}
    <li>
        {{ recipe.title }}
        <a href="{% url 'recipe_detail' recipe.pk %}">Просмотреть</a>
        <a href="{% url 'recipe_delete' recipe.pk %}">Удалить</a>
    </li>
    {% endfor %}
</ul>
