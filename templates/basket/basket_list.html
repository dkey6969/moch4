<ol>
    {% for i in basket_list %}
    <li>
        <h1>{{ i.name }}</h1>
        <p>{{ i.email}}</p>
        <p>{{ i.phone_number }}</p>
        <a href="/basket_list/{{i.id}}/">подробнее</a>
        <a href="/basket_list/{{i.id}}/update/">изменить</a>
        <a href="/basket_list/{{i.id}}/delete/">Удалить</a>
    </li>
    {%endfor%}
</ol>
