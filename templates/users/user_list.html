<ol>
    {% for i in persons %}
    <li>
        <h1>Никнейм: {{ i.username }}</h1>
        <p>Почта: {{ i.email }}</p>
        <p>Имя: {{ i.first_name }}</p>
        <p>Фамилия: {{ i.last_name }}</p>
        <p>Уровень: {{ i.get_level_display }}</p>
        <p>Зарплата: {{ i.salary }}$</p>
    </li>
    {% endfor %}
</ol>
<form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Выйти из аккаунта</button>
</form>
